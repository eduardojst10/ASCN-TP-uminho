---
# Playbook to deploy Ghost and its components

- name: Deploy Ghost and Database on cluster
  hosts: localhost
  vars_files:
    - vars/vars.yml
  gather_facts: true
  roles:
    # setup application
    - role: secret
    - role: deploy_db
    - role: deploy_ghost
    # setup custom dashboards for monitoring
    - role: monitoring
      when: dashboards == 'yes'