---
# Playbook to test the full deployment of Ghost (from creation to destruction)

- import_playbook: deploy-ghost.yml

- name: Tests
  hosts: localhost
  gather_facts: true
  roles:
    - { role: test_ghost }

- import_playbook: undeploy-ghost.yml

- import_playbook: deploy-ghost.yml

- name: Tests
  hosts: localhost
  gather_facts: yes
  roles:
    - { role: test_ghost }
      
- name: Check Ghost IP after second test
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Check Ghost IP after second test 
      ansible.builtin.debug:
        msg: "ghost_ip is: {{ ghost_ip }}"

